name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run go mod tidy
        run: go mod tidy

      - name: Build
        run: go build -o cyphergoat .

      - name: Run tests
        run: go test ./... -v -race

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
        continue-on-error: true  # golangci-lint doesn't support Go 1.25 yet
