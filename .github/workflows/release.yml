name: Release Source

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: go test ./... -v -race

      - name: Run linter
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1
          args: --timeout 5m
        continue-on-error: true

  source:
    name: Create source tarball with SLSA provenance
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Create source tarball
        run: |
          tar \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='*.tar.gz' \
            -czf cli-${{ steps.version.outputs.version }}.tar.gz \
            .

      - name: Upload source tarball
        uses: actions/upload-artifact@v4
        with:
          name: source-tarball
          path: cli-*.tar.gz

      - name: Generate SLSA provenance
        id: slsa
        uses: slsa-framework/slsa-github-generator/.github/workflows/generator@v2
        with:
          attestation-name: attestation.intoto.jsonl
          compile-provenance: 'true'
          result-file-name: attestation.intoto.jsonl

      - name: Upload SLSA attestation
        uses: actions/upload-artifact@v4
        with:
          name: slsa-attestation
          path: attestation.intoto.jsonl

      - name: Create checksums
        run: |
          sha256sum cli-*.tar.gz > checksums.txt
          echo "sha256=$(sha256sum cli-${{ steps.version.outputs.version }}.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: checksums.txt

  release:
    name: Create GitHub release
    needs: source
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/source-tarball/cli-*.tar.gz
            artifacts/slsa-attestation/attestation.intoto.jsonl
            artifacts/checksums/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify:
    name: Verify release (dry-run)
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: Download latest release
        id: latest-release
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { data } = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            return data.tag_name;
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact for verification
        id: download
        run: |
          gh release download ${{ steps.latest-release.outputs.result }} --repo ${{ github.repository }} --pattern "*.tar.gz" -O source.tar.gz
          gh release download ${{ steps.latest-release.outputs.result }} --repo ${{ github.repository }} --pattern "attestation.intoto.jsonl" -O attestation.intoto.jsonl

      - name: Verify SLSA provenance
        run: |
          echo "Downloaded files:"
          ls -la *.tar.gz *.intoto.jsonl

      - name: Show release info
        run: |
          echo "âœ… Release created successfully"
          echo "Tag: ${{ steps.latest-release.outputs.result }}"
          echo ""
          echo "Files in release:"
          gh release view ${{ steps.latest-release.outputs.result }} --repo ${{ github.repository }} --json assets -q '.assets[].name'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
